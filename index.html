<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jorge y Alin</title>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #fff5f7;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
            transition: background-color 1s ease;
        }
        /* Flores en las esquinas */
        
        .corner-flower {
            position: absolute;
            width: 180px;
            opacity: 0.9;
            z-index: 10;
            pointer-events: none;
        }
        
        .top-left {
            top: -30px;
            left: -30px;
        }
        
        .top-right {
            top: -30px;
            right: -30px;
            transform: scaleX(-1);
        }
        
        .bottom-left {
            bottom: -30px;
            left: -30px;
            transform: scaleY(-1);
        }
        
        .bottom-right {
            bottom: -30px;
            right: -30px;
            transform: rotate(180deg);
        }
        /* Tarjeta Principal */
        
        .card {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            z-index: 5;
            border: 2px solid #ffb7c5;
            max-width: 400px;
            transition: opacity 0.8s ease;
        }
        
        h1 {
            color: #d63384;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        p {
            color: #555;
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        
        .main-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 15px;
            margin-bottom: 20px;
            border: 5px solid #fff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        /* Botones */
        
        .btn-start,
        .btn-choice,
        .btn-collage {
            background-color: #ff6b81;
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
            text-transform: uppercase;
            font-weight: bold;
            margin: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .btn-start:hover,
        .btn-choice:hover,
        .btn-collage:hover {
            transform: scale(1.05);
            background-color: #ff4757;
        }
        
        .btn-no {
            background-color: #a1a1a1;
            position: relative;
        }
        /* Secciones del Libro */
        
        #book-page {
            display: none;
            position: fixed;
            width: 85%;
            max-width: 600px;
            min-height: 400px;
            background: #fdfaf1;
            border: 1px solid #e0d5b1;
            box-shadow: 10px 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            text-align: center;
            border-radius: 5px 20px 20px 5px;
            background-image: linear-gradient(90deg, rgba(200, 0, 0, 0.1) 1px, transparent 1px), linear-gradient(#d1e5f0 1px, transparent 1px);
            background-size: 40px 40px;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 20;
            animation: openBook 1.2s forwards;
        }
        
        .story-text {
            font-family: 'Georgia', serif;
            color: #4a4a4a;
            font-style: italic;
            line-height: 1.8;
            font-size: 1.8rem;
        }
        
        #final-page {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 90%;
            max-width: 500px;
            min-height: 500px;
            background: white;
            background-image: repeating-linear-gradient(white 0px, white 24px, #7ec4e0 25px);
            padding: 50px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.1);
            border-left: 40px solid #f1f1f1;
            position: relative;
            z-index: 30;
        }
        
        #final-page::before {
            content: '';
            position: absolute;
            left: -25px;
            top: 0;
            height: 100%;
            width: 2px;
            border-left: 2px dotted #ff6b81;
        }
        
        .handwritten {
            font-family: 'Brush Script MT', cursive;
            font-size: 2.5rem;
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        /* --- ESTILOS DEL COLLAGE DE CORAZ칍N --- */
        
        #collage-section {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 40;
            width: 100%;
            padding: 20px;
        }
        
        .heart-container {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            width: 350px;
            padding: 20px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.3);
            cursor: pointer;
            transition: transform 0.3s ease;
            position: relative;
        }
        
        .heart-container:hover {
            transform: scale(1.02);
            box-shadow: 0 0 30px rgba(255, 105, 180, 0.6);
        }
        
        .heart-container::after {
            content: '游닞 Click para guardar nuestro coraz칩n';
            position: absolute;
            bottom: -40px;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 1rem;
            color: #d63384;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }
        
        .heart-container:hover::after {
            opacity: 1;
        }
        
        .photo-slot {
            width: 100%;
            aspect-ratio: 1 / 1;
            border-radius: 4px;
            overflow: hidden;
            background-color: #f0f0f0;
        }
        
        .photo-slot img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
        }
        
        .photo-slot:hover img {
            transform: scale(1.2);
        }
        
        .empty {
            visibility: hidden;
        }
        
        .download-msg {
            margin-top: 20px;
            font-family: 'Segoe UI', sans-serif;
            color: #d63384;
            font-weight: bold;
            display: none;
        }
        
        @keyframes openBook {
            from {
                transform: perspective(1000px) rotateY(-90deg);
                opacity: 0;
            }
            to {
                transform: perspective(1000px) rotateY(0deg);
                opacity: 1;
            }
        }
    </style>
</head>

<body>

    <img src="https://cdn-icons-png.flaticon.com/512/346/346167.png" class="corner-flower top-left">
    <img src="https://cdn-icons-png.flaticon.com/512/346/346167.png" class="corner-flower top-right">
    <img src="https://cdn-icons-png.flaticon.com/512/346/346167.png" class="corner-flower bottom-left">
    <img src="https://cdn-icons-png.flaticon.com/512/346/346167.png" class="corner-flower bottom-right">

    <div class="card" id="main-card">
        <h1>Hola Amor</h1>
        <img src="imagen.jpeg" onerror="this.src='https://images.unsplash.com/photo-1518199266791-5375a83190b7?q=80&w=500'" alt="Nuestra Foto" class="main-image">
        <p>Eres lo mejor que me pas칩 en la vida</p>
        <button class="btn-start" onclick="iniciarHistoria()">Comenzar</button>
    </div>

    <div id="book-page">
        <div class="story-text">
            "Aqu칤 comienza nuestra historia... <br> 쮸ceptas escribirla junto a m칤?"
        </div>
        <div style="margin-top: 30px;">
            <button class="btn-choice" onclick="mostrarFinal()">S칈</button>
            <button class="btn-choice btn-no" id="btn-no" onmouseover="moverBoton()">NO</button>
        </div>
    </div>

    <div id="final-page">
        <div class="handwritten">
            Ser치 un gusto escribir mi historia contigo 仇벒잺 <br>游봃 Jorge Y Ali 游봃
        </div>
        <button class="btn-collage" onclick="mostrarCollage()">Ver Nuestra Galer칤a 游눘</button>
    </div>

    <div id="collage-section">
        <h2 style="color:#d63384; font-family:'Brush Script MT', cursive; font-size:3rem; margin-bottom:10px; text-align:center;">Nuestros Momentos</h2>
        <div class="heart-container" id="heart-grid" onclick="descargarCorazon()">
        </div>
        <div class="download-msg" id="download-msg">춰Descargando nuestro recuerdo! 仇벒잺</div>
    </div>

    <script>
        // --- L칩gica del Flujo Principal ---

        function iniciarHistoria() {
            const card = document.getElementById('main-card');
            card.style.opacity = '0';
            setTimeout(() => {
                card.style.display = 'none';
                const book = document.getElementById('book-page');
                book.style.display = 'flex';
                document.body.style.backgroundColor = "#e8d8c3";
            }, 800);
        }

        function mostrarFinal() {
            const book = document.getElementById('book-page');
            book.style.display = 'none';
            const final = document.getElementById('final-page');
            final.style.display = 'flex';
            document.body.style.backgroundColor = "#d1e5f0";
        }

        function moverBoton() {
            const btnNo = document.getElementById('btn-no');
            const x = Math.random() * (window.innerWidth - btnNo.offsetWidth);
            const y = Math.random() * (window.innerHeight - btnNo.offsetHeight);
            btnNo.style.position = "absolute";
            btnNo.style.left = x + "px";
            btnNo.style.top = y + "px";
        }

        // --- L칩gica del Collage Coraz칩n ---

        function mostrarCollage() {
            document.getElementById('final-page').style.display = 'none';
            document.getElementById('collage-section').style.display = 'flex';
            document.body.style.backgroundColor = "#ffe6ea"; // Fondo rosa rom치ntico
            generarCorazon();
        }

        function generarCorazon() {
            const container = document.getElementById('heart-grid');
            container.innerHTML = ''; // Limpiar contenido previo

            // Mapa del coraz칩n (1 = foto, 0 = espacio vac칤o)
            const map = [
                0, 1, 1, 0, 1, 1, 0, // Fila 1
                1, 1, 1, 1, 1, 1, 1, // Fila 2
                1, 1, 1, 1, 1, 1, 1, // Fila 3
                0, 1, 1, 1, 1, 1, 0, // Fila 4
                0, 0, 1, 1, 1, 0, 0, // Fila 5
                0, 0, 0, 1, 0, 0, 0 // Fila 6
            ];

            // Lista EXACTA de tus fotos basada en la imagen que proporcionaste
            const misFotos = [
                "5d.jpeg",
                "cfcrrsz.jpeg",
                "crtcx.jpeg",
                "derdee.jpeg",
                "dex.jpeg",
                "e.jpeg",
                "ed.jpeg",
                "edxe.jpeg",
                "fr.jpeg",
                "sxe.jpeg",
                "WhatsApp Image 2026-01-07 at 15.37.55.jpeg", // Aseg칰rate que este nombre sea correcto
                "xs.jpeg",
                "imagen.jpeg"
            ];

            let photoCount = 0;

            map.forEach(val => {
                const div = document.createElement('div');
                div.className = val === 1 ? 'photo-slot' : 'photo-slot empty';

                if (val === 1) {
                    const img = document.createElement('img');
                    // Usa el operador m칩dulo (%) para repetir las fotos si se acaban
                    const fotoIndex = photoCount % misFotos.length;
                    img.src = `imagenes mi vida/${misFotos[fotoIndex]}`;

                    // Imagen de respaldo por si alguna ruta falla
                    img.onerror = function() {
                        this.src = 'https://images.unsplash.com/photo-1516961642265-531546e84af2?q=80&w=200';
                    };

                    img.alt = "Momento J&A";
                    div.appendChild(img);
                    photoCount++;
                }
                container.appendChild(div);
            });
        }

        function descargarCorazon() {
            const element = document.getElementById('heart-grid');
            const msg = document.getElementById('download-msg');

            msg.style.display = 'block';

            // Usa la librer칤a html2canvas para convertir el div en una imagen
            html2canvas(element, {
                backgroundColor: null, // Fondo transparente
                scale: 2, // Mayor calidad
                useCORS: true // Permite im치genes externas si es necesario
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = 'nuestro_corazon_jorge_y_ali.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
                setTimeout(() => msg.style.display = 'none', 3000);
            }).catch(err => {
                console.error("Error al generar la imagen:", err);
                msg.textContent = "Hubo un error al guardar la imagen :(";
            });
        }
    </script>

</body>

</html>
